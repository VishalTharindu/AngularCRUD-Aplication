<h1 class="disply-4">EMP Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]='service.formData.id'>
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]='service.formData.fullName' class="form-control" placeholder="FirstName" required>
    </div>
    <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="validation-error">This field is requied</div>
    <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]='service.formData.position' class="form-control" placeholder="Position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empCode" #empCode="ngModel" [(ngModel)]='service.formData.empCode' class="form-control" placeholder="EmpCode">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #fullName="ngModel" [(ngModel)]='service.formData.mobile' class="form-control" placeholder="Mobile">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-success">SUBMIT</button>
    </div>
</form>
